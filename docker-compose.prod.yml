  postgres-backup:
    image: prodrigestivill/postgres-backup-local:15-alpine
    container_name: lfg-postgres-backup-prod
    restart: always
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-lfg_db}
      POSTGRES_USER: ${POSTGRES_USER:-lfg_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
    volumes:
      - ./backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lfg-network

volumes:
  postgres_data:
    driver: local

networks:
  lfg-network:
    driver: bridge
