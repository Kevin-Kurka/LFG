  api-gateway:
    build:
      context: ./backend
      dockerfile: api-gateway/Dockerfile
    container_name: lfg-api-gateway-prod
    restart: always
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: production
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://yourdomain.com}
