name: Test

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      nats:
        image: nats:2.10-alpine
        ports:
          - 4222:4222

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies
        run: |
          cd backend/shared && go mod download
          cd ../api-gateway && go mod download
          cd ../user-service && go mod download
          cd ../wallet-service && go mod download
          cd ../order-service && go mod download
          cd ../market-service && go mod download
          cd ../credit-exchange-service && go mod download
          cd ../notification-service && go mod download
          cd ../matching-engine && go mod download

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: test
          DB_PASSWORD: test
          DB_NAME: testdb
          REDIS_URL: localhost:6379
          NATS_URL: nats://localhost:4222
        run: |
          cd backend/shared && go test -v -race -coverprofile=coverage.out ./...
          cd ../user-service && go test -v -race -coverprofile=coverage.out ./...
          cd ../wallet-service && go test -v -race -coverprofile=coverage.out ./...
          cd ../order-service && go test -v -race -coverprofile=coverage.out ./...
          cd ../market-service && go test -v -race -coverprofile=coverage.out ./...
          cd ../matching-engine && go test -v -race -coverprofile=coverage.out ./...

      - name: Check test coverage
        run: |
          cd backend/shared
          go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//' | awk '{if ($1 < 70) exit 1}'

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/shared/coverage.out,./backend/user-service/coverage.out,./backend/wallet-service/coverage.out
          flags: unittests
          name: codecov-umbrella
