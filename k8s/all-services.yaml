---
apiVersion: v1
kind: Service
metadata:
  name: wallet-service
  namespace: lfg
spec:
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    app: wallet-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-service
  namespace: lfg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wallet-service
  template:
    metadata:
      labels:
        app: wallet-service
    spec:
      containers:
      - name: wallet-service
        image: lfg/wallet-service:latest
        ports:
        - containerPort: 8081
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: lfg-secrets
              key: database-url
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: lfg-secrets
              key: internal-api-key
        - name: PORT
          value: "8081"
        - name: ENVIRONMENT
          value: "production"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
