apiVersion: v1
kind: ConfigMap
metadata:
  name: lfg-config
  namespace: lfg
data:
  # Database configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "lfg"
  DB_SSLMODE: "require"
  DB_MAX_CONNS: "50"
  DB_MIN_CONNS: "10"

  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # NATS configuration
  NATS_URL: "nats://nats-service:4222"

  # Service URLs
  USER_SERVICE_URL: "http://user-service:8080"
  WALLET_SERVICE_URL: "http://wallet-service:8081"
  ORDER_SERVICE_URL: "http://order-service:8082"
  MARKET_SERVICE_URL: "http://market-service:8083"
  CREDIT_EXCHANGE_URL: "http://credit-exchange-service:8084"
  NOTIFICATION_SERVICE_URL: "http://notification-service:8085"
  MATCHING_ENGINE_GRPC: "matching-engine:50051"

  # Application configuration
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  JWT_ACCESS_TTL: "15m"
  JWT_REFRESH_TTL: "7d"

  # Rate limiting
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"

  # CORS
  CORS_ALLOWED_ORIGINS: "https://lfg.com,https://www.lfg.com,https://admin.lfg.com"
