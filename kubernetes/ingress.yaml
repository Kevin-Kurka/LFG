apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lfg-ingress
  namespace: lfg
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://lfg.com,https://www.lfg.com"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.lfg.com
    - admin.lfg.com
    secretName: lfg-tls
  rules:
  - host: api.lfg.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
  - host: admin.lfg.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-panel
            port:
              number: 80
